<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Wardrobe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/my_wardrobe_style.css" />
</head>

<body>
    <nav id="menu">
        <ul>
            <li>
                <a href="index.html">
                    <img src="icons/search.png" alt="Home" class="nav-icon">
                </a>
            </li>
            <li>
                <a href="my wardrobe.html">
                    <img src="icons/my_wardrobe.png" alt="My Wardrobe" class="nav-icon">
                </a>
            </li>
            <h2>Mofit</h2>
            <li>
                <img src="icons/calender.png" alt="Calender" class="nav-icon">
            </li>
            <li>
                <img id="cat" src="icons/account.png" alt="Home" class="nav-icon">
            </li>
        </ul>
    </nav>

    <header class="topbar">
        <h1>My Wardrobe</h1>

        <div class="filterbar">
            <label>
                <select id="categorySelect" aria-label="Filter category">
                    <option value="type">Type</option>
                    <option value="season">Season</option>
                    <option value="style">Style</option>
                    <option value="color">Color</option>
                </select>
            </label>

            <div id="chipRow" class="chip-row" aria-live="polite"></div>

            <button id="favToggle" class="heart" title="Favorites only" aria-pressed="false">â™¡</button>
        </div>
    </header>

    <main class="container">
        <!-- Gallery for wardrobe items -->
        <div id="gallery" class="gallery" aria-live="polite"></div>
    </main>

    <!-- Add button -->
    <button id="openUpload" class="fab" title="Add item" aria-label="Add item">+</button>

    <!-- Modal -->
    <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <!-- Container for multiple modal cards, max 2 per row -->
        <div class="modal-cards-container" id="modalCardsContainer">
            <!-- JS will append modal cards here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
